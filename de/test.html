                    "@id": "https://icontest-pwa.vercel.app/de/test.html#webpage",
                    "url": "https://icontest-pwa.vercel.app/de/test.html",
                    "name": "Test-Seite",
                    "description": "Test-Seite mit animiertem full-size Logo",
                    "isPartOf": {
                        "@id": "https://icontest-pwa.vercel.app/#website"
                    },
                    "about": {

                    },
                    "image": {
                        "@type": "ImageObject",
                        "@id": "https://icontest-pwa.vercel.app/de/test.html#primaryimage",
                        "url": "https://icontest-pwa.vercel.app/assets/imgs/share-test.png",
                        "width": 1200,
                        "height": 630,
                        "caption": "DP Logo"
                    },
                    "primaryImageOfPage": {

                    "@id": "https://icontest-pwa.vercel.app/de/test.html#breadcrumb",
                    "itemListElement":  [
                        {

    <meta name="robots" content="index,follow"/>

<body>
<a href="/de" style="display: block; height: 100%;">
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="-6 -8 24.66 22"
         width="100%" height="100%"
         style="color: #181818;"
    >
        <defs>
            <!-- d -->
            <line id="s1" x1="2.7" x2="2.7" y1="6" y2="2.5"/>
            <line id="s2" x1="5.7" x2="5.7" y1="0" y2="6"/>
            <!-- p -->
            <line id="s3" x1="8.7" x2="8.7" y1="6" y2="0"/>
            <line id="s4" x1="11.7" x2="11.7" y1="0" y2="3.5"/>
        </defs>

        <!-- DUMMY ANIMATION LOOP (starts after 0s and restarts after duration + 1.5s)-->
        <rect width="0" height="0">
            <animate id="animloop" begin="0;animloop.end+1.5s" dur="10s"
                     attributeName="visibility" attributeType="XML"
                     from="hidden" to="hidden"
                     fill="freeze"/>
        </rect>

        <!-- LINES - V -->
        <g id="g2" fill="none" stroke="currentColor" opacity="0.0" stroke-width="0.02" stroke-opacity="0.3">
            <!--
            <line x1="0.06" x2="0.06" y1="-100" y2="200" stroke="red"/>
            <line x1="14.4" x2="14.4" y1="-100" y2="200" stroke="red"/>
            -->

            <line x1="1.8" x2="1.8" y1="-100" y2="200"/>
            <line x1="3.6" x2="3.6" y1="-100" y2="200"/>
            <line x1="4.8" x2="4.8" y1="-100" y2="200"/>
            <line x1="6.6" x2="6.6" y1="-100" y2="200"/>
            <line x1="7.8" x2="7.8" y1="-100" y2="200"/>
            <line x1="9.6" x2="9.6" y1="-100" y2="200"/>
            <line x1="10.8" x2="10.8" y1="-100" y2="200"/>
            <line x1="12.6" x2="12.6" y1="-100" y2="200"/>

            <!-- extra left/right lines
            -->
            <line x1="0.6" x2="0.6" y1="-100" y2="200"/>
            <line x1="13.8" x2="13.8" y1="-100" y2="200"/>


            <!-- fade-in -->
            <animate attributeName="opacity"
                     attributeType="XML"
                     begin="animloop.begin+0.6s"
                     from="0.0"
                     to="1.0"
                     dur="0.4s"
                     fill="freeze"
            />

            <animateTransform attributeName="transform"
                              attributeType="XML"
                              type="skewX"
                              begin="animloop.begin+0.6s"
                              from="0"
                              to="-16.18"
                              dur="0.5s"
                              fill="freeze"
            />

            <!-- fade-out -->
            <animate attributeName="opacity"
                     attributeType="XML"
                     begin="bigstroke.end+1s"
                     from="1.0"
                     to="0.0"
                     dur="0.5s"
                     fill="freeze"
            />
            <!-- resets -->
            <animateTransform attributeName="transform"
                              attributeType="XML"
                              type="skewX"
                              begin="animloop.end"
                              from="-16.18"
                              to="0"
                              dur="0.001s"
                              fill="freeze"
            />
        </g>

        <!-- LINES - H -->
        <g id="g1" transform="skewX(0)" opacity="0.0" fill="none" stroke="currentColor" stroke-width="0.02" stroke-opacity="0.15">
            <line x1="-100" x2="200" y1="0" y2="0"/>
            <line x1="-100" x2="200" y1="2.5" y2="2.5"/>
            <line x1="-100" x2="200" y1="3.5" y2="3.5"/>
            <line x1="-100" x2="200" y1="6" y2="6"/>

            <!-- extra top/bottom lines
            -->
            <line x1="-100" x2="200" y1="-1" y2="-1.2"/>
            <line x1="-100" x2="200" y1="7" y2="7.2"/>

            <!-- fade-in -->
            <animate attributeName="opacity"
                     attributeType="XML"
                     begin="animloop.begin+0.6s"
                     from="0.0"
                     to="1.0"
                     dur="0.4s"
                     fill="freeze"
            />
            <!-- fade-out -->
            <animate attributeName="opacity"
                     attributeType="XML"
                     begin="bigstroke.end+1s"
                     from="1.0"
                     to="0.0"
                     dur="0.5s"
                     fill="freeze"
            />
        </g>

        <!-- small parts -->
        <g transform="skewX(-16.18)" stroke="currentColor" stroke-width="1.8" stroke-dasharray="7" stroke-dashoffset="7">
            <use href="#s1" class="strokeA"/>
            <use href="#s4" class="strokeA"/>
            <animate attributeName="stroke-dashoffset"
                     attributeType="XML"
                     begin="animloop.begin+2.2s"
                     from="7"
                     to="0"
                     dur="0.6s"
                     calcMode="linear"
                     fill="freeze"
            />

            <!-- fade-out -->
            <animate id="smallopa" attributeName="opacity"
                     attributeType="XML"
                     begin="animloop.end"
                     from="1.0"
                     to="0.0"
                     dur="0.5s"
                     fill="freeze"
            />
            <!-- resets -->
            <animate attributeName="stroke-dashoffset"
                     attributeType="XML"
                     begin="smallopa.end"
                     from="0"
                     to="7"
                     dur="0.001s"
                     calcMode="linear"
                     fill="freeze"
            />
            <animate attributeName="opacity"
                     attributeType="XML"
                     begin="smallopa.end"
                     from="0.0"
                     to="1.0"
                     dur="0.001s"
                     fill="freeze"
            />
        </g>

        <!-- big parts -->
        <g transform="skewX(-16.18)" stroke="currentColor" stroke-width="1.8" stroke-dasharray="12" stroke-dashoffset="12">
            <use href="#s2" class="strokeB"/>
            <use href="#s3" class="strokeB"/>
            <!--
             <animate attributeName="stroke-width"
                                      attributeType="XML"
                                      begin="1.5s"
                                      from="0.05"
                                      to="1.8"
                                      dur="0.3s"
                                      fill="freeze"
             />
            -->

            <animate id="bigstroke" attributeName="stroke-dashoffset"
                     attributeType="XML"
                     begin="animloop.begin+1.6s"
                     from="12"
                     to="0"
                     dur="1s"
                     calcMode="linear"
                     fill="freeze"
            />

            <!-- fade-out -->
            <animate id="bigopa" attributeName="opacity"
                     attributeType="XML"
                     begin="animloop.end"
                     from="1.0"
                     to="0.0"
                     dur="0.5s"
            />
            <!-- resets -->
            <animate attributeName="stroke-dashoffset"
                     attributeType="XML"
                     begin="bigopa.end"
                     from="0"
                     to="12"
                     dur="0.001s"
                     calcMode="linear"
                     fill="freeze"
            />
            <animate attributeName="opacity"
                     attributeType="XML"
                     begin="bigopa.end"
                     from="0.0"
                     to="1.0"
                     dur="0.001s"
                     fill="freeze"
            />
        </g>
    </svg>
</a>

<div style="position: absolute; bottom: 0; left: 0; right: 0; text-align: center;">
    <span style="display: inline-block; background-color: rgba(0,0,0, 0.1); padding: 6px 10px; color: #777;">
        Test Logo &ndash; Animiert
    </span>
</div>
